<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Movie Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="style-project4.css">
</head>

<body>

    <header>
        <h1>Anime Movie Finder</h1>
    </header>
    <main>
        <div class="options">
            <label for="genre">Pick a Genre</label>
            <select name="genre" id="genre">
                <option value="">All</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="scienceFiction">Science Fiction</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
            </select>

            <label for="year">Pick a Year</label>
            <select name="year" id="year">
                <option value="">All</option>
                <option value="1950">1950's</option>
                <option value="1960">1960's</option>
                <option value="1970">1970's</option>
                <option value="1980">1980's</option>
                <option value="1990">1990's</option>
                <option value="2000">2000's</option>
                <option value="2010">2010's</option>
            </select>    

            <label for="voteAverage">Select Rating</label>
            <select name="voteAverage" id="voteAverage">
                <option value="">Any</option>                
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="movieDisplay"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script-project4.js">
    </script>
</body>
</html>
